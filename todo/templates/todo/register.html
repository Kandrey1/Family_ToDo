{% extends 'todo/base.html' %}

{% block content %}
<h1 class="h1_about">Регистрация пользователя</h1>
    <div class="form_reg_block">
      <div class="form_reg_block_content">
        <form class="form_reg_style" action="#" method="post">
          {% csrf_token %}
          <input name="reg_name" placeholder="Введите Ваш никнейм" required >
          <br>
          <input type="email" name="reg_email" placeholder="Введите Ваш имейл" required >
          <br>
          <input type="password" name="reg_pass" placeholder="Введите пароль" required >
          <br>
          <button class="form_reg_button" type="submit" name="form_reg_submit">Войти</button>
        </form>
      </div>
    </div>
{% endblock %}
